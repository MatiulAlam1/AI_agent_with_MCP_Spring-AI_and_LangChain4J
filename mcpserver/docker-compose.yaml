version: '3.8'

services:
  postgres_db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: postgres        # Database name
      POSTGRES_USER: postgres      # Username
      POSTGRES_PASSWORD: myPass    # Password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data  # Persist database data

volumes:
  db_data: